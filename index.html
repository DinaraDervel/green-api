<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green-Api</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <img src="assets/images/logo.png" alt="GREEN API Logo" />
      <h1>GREEN-API Integration</h1>
      <div class="data-container">
        <div class="input-container">
          <div class="input-group">
            <input
              type="text"
              id="idInstance"
              placeholder="Введите idInstance"
            />
            <input
              type="text"
              id="apiTokenInstance"
              placeholder="Введите apiTokenInstance"
            />
          </div>
          <div class="button-group">
            <button onclick="getSettings()">getSettings</button>
            <button onclick="getStateInstance()">getStateInstance</button>
          </div>
          <div class="input-group">
            <input
              type="text"
              id="chatId"
              placeholder="Введите chatId в формате 00000000000@c.us"
            />
            <textarea
              type="text"
              id="message"
              placeholder="Введите текст сообщения"
            ></textarea>
          </div>
          <div class="button-group">
            <button onclick="sendMessage()">sendMessage</button>
          </div>
          <div class="input-group">
            <input
              type="text"
              id="chatId"
              placeholder="Введите chatId в формате 00000000000@c.us"
            />
            <input
              type="text"
              id="urlFile"
              placeholder="Введите url адрес файла"
            />
          </div>
          <div class="button-group">
            <button onclick="sendFileByUrl()">sendFileByUrl</button>
          </div>
        </div>

        <div class="input-group">
          <label for="response">Ответ</label>
          <textarea class="response" id="response" readonly></textarea>
        </div>
      </div>
    </div>

    <script src="/scripts/script.js"></script>
  </body>
</html>
